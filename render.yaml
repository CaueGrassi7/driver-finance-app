services:
  # Backend API Service
  - type: web
    name: driver-finance-api
    runtime: docker
    region: virginia
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_SERVER
        sync: false
      - key: POSTGRES_PORT
        value: "5432"
      - key: POSTGRES_DB
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: http://localhost:8081
      - key: CORS_ORIGINS
        value: http://localhost:8081,https://driver-finance-app.onrender.com

