[pytest]
# Pytest Configuration for Driver Finance App

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Disable warnings summary for cleaner output
    --disable-warnings
    # Coverage options (optional, uncomment if you add pytest-cov)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
    slow: mark test as slow running

# Log configuration (optional)
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Filterwarnings (optional)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

